<!DOCTYPE html>
<html>
<head>
	<title>calculator
	</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body><div>
	<i class="fas fa-calculator"></i></div>
	<div id="closebox">
		<a href="#main_calculator">
				<button id="press_button" type="button" >Press here to open</button>

		</a>
	</div>
	

	<div id="main_calculator">

			<div id="openbox">
				<div id="display">
					
						<input type="text" id="result">
					
				</div>
				<div id="keyboard">
					<div id="numbers">
						<button type="submit" value="1" class="digit" onclick="dis('1')" >1</button>
						<button type="submit" value="2" class="digit" onclick="dis('2')">2</button>
						<button type="submit" value="3" class="digit" onclick="dis('3')">3</button>
						<button type="submit" value="4" class="digit" onclick="dis('4')">4</button>
						<button type="submit" value="5" class="digit" onclick="dis('5')">5</button>
						<button type="submit" value="6" class="digit" onclick="dis('6')">6</button>
						<button type="submit" value="7" class="digit" onclick="dis('7')">7</button>
						<button type="submit" value="8" class="digit" onclick="dis('8')">8</button>
						<button type="submit" value="9" class="digit" onclick="dis('9')">9</button>
						
					</div>
					<div id="partation">
						
					</div>
					<div id="operators">
						<button type="submit" value="*" onclick="dis('*')" class="op">*</button>
						<button type="submit" value="-"  onclick="dis('-')" class="op">-</button>
						<button type="submit" value="" onclick="clr()" class="op">clr</button>
						<button type="submit" value="%" class="op" onclick="dis('%')">%</button>
						<button type="submit" value="" class="op" onclick="dis('^')">^</button>
						<button type="submit" value="+" class="op" onclick="dis('+')">+</button>
						<button type="submit" value="0" class="digit op" onclick="dis('0')">0</button>
						<button type="submit" value="/" class="op" onclick="dis('/')">/</button>
						<button type="submit" value="=" onclick="solve()" id="equal" class="op">=</button>
					</div>
				</div>
			</div>
	</div>
	

	<script type="text/javascript" src="calculator.js">
	
	</script>
</body>
</html>
